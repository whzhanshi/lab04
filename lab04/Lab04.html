<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Lab04-zj</title>
  <script id="rtvshader-1" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;
    varying vec4 fColor;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main()
    {
      fColor = vColor;
      gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    }
	</script>
  <script id="rtfshader-1" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;
    void main()
    {
      gl_FragColor = fColor;
    }
	</script>
  <script type="text/javascript" src="js/common/webgl-utils.js"></script>
  <script type="text/javascript" src="js/common/initShaders.js"></script>
  <script type="text/javascript" src="js/common/gl-matrix.js"></script>

  <script type="text/javascript" src="js/ch/Lab04.js"></script>
</head>
